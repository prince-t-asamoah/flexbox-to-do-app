<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./stylesheet/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Quicksand"
      integrity="sha384-8/SpVdsEfXJ59m528YuJM2bDqq8RVSDV8QglUZ7mXCGa7HQ89T4+C/UdtPyX/LGc"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Rock+Salt"
      integrity="sha384-zf7tcVJqZoJIctpr3Eb3jX8mkEYdK66C6HFMl72eGpV+6A5bXd7o+JLHiAT5OO9U"
      crossorigin="anonymous"
    />
    <title>Flexbox: To Do App</title>
  </head>
  <body>
    <!-- Header -->
    <div id="header">
      <h1>To Do or Not To Do</h1>
      <h2 class="tagline">(your priorities at a glance)</h2>
    </div>
    <!-- App Container -->
    <div class="container">
      <!-- To Do Section -->
      <div class="week">
        <div class="row secondary-background">
          <div class="day square"><h3>MON</h3></div>
          <div class="task square">
            <p>Insert some information about your week here :)</p>
          </div>
          <div class="task square"></div>
          <div class="task square"></div>
        </div>
        <div class="row">
          <div class="day square"><h3>TUE</h3></div>
          <div class="task square"></div>
          <div class="task square"></div>
          <div class="task square"></div>
        </div>
        <div class="row secondary-background">
          <div class="day square"><h3>WED</h3></div>
          <div class="task square"></div>
          <div class="task square"></div>
          <div class="task square"></div>
        </div>
        <div class="row">
          <div class="day square"><h3>THU</h3></div>
          <div class="task square"></div>
          <div class="task square"></div>
          <div class="task square"></div>
        </div>
        <div class="row secondary-background">
          <div class="day square"><h3>FRI</h3></div>
          <div class="task square"></div>
          <div class="task square"></div>
          <div class="task square"></div>
        </div>
      </div>
      <!-- Reminders Section -->
      <div class="reminders">
        <h3>Reminders</h3>
      </div>
    </div>
    <!-- Footer -->
    <footer>
      <span class="tagline">copyright nottodo.com</span>
    </footer>
  </body>
</html>
